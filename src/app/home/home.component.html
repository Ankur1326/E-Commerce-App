<ngb-carousel *ngIf="popularProducts" class="mt-4 ">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper" class="h-96">
            <img src={{item.image}} alt="Random first slide" style="width: 100%; height: 100%; object-fit: contain;" />
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>

<div class="container mt-8">
    <div class="row">
        <h1 class="text-center text-3xl mb-2 font-bold">All Trendy Product</h1>
        <div *ngFor="let item of trendyProducts" class="col-sm-3">
            <div class="card">
                <div class="card-image">
                    <a routerLink="/details/{{item.id}}">
                        <img src={{item.image}} class="card-img m-auto" alt={{item.name}} />
                    </a>
                </div>

                <div class="card-content text-center">
                    <h3 class="text-center font-bold">{{item.name}}</h3>
                    <p>Price: {{item.price}} â‚¹</p>
                    <p>Color: {{item.color}}</p>

                </div>

                <div class="card-action">
                    <a routerLink="/details/{{item.id}}">View Details</a>
                    <a href="#">Add to Card</a>
                </div>
            </div>
        </div>
    </div>
</div>
