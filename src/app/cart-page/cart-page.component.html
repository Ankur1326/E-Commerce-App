<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
            <div class="block-heading">
                <h2>Shopping Cart</h2>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                            <div class="d-flex flex-row">
                                <img class="rounded" src="https://i.imgur.com/QRwjbm5.jpg" width="40">
                                <div class="ml-2">
                                    <span class="font-weight-bold d-block">Iphone 11 pro</span><span class="spec">256GB,
                                        Navy Blue</span>
                                </div>
                            </div>
                            <div class="d-flex gap-4 flex-row align-items-center mr-[10%]">
                                <span class="d-block">Quantity : 2</span>
                                <span class="d-block ml-5 font-weight-bold">Price : $900</span>
                                <fa-icon [icon]="deleteIcon" class="ml-3 cursor-pointer"></fa-icon>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item"><span class="text">Subtotal</span><span class="price">$360</span>
                            </div>
                            <div class="summary-item"><span class="text">Discount</span><span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Shipping</span><span class="price">$0</span>
                            </div>
                            <div class="summary-item"><span class="text">Total</span><span class="price">$360</span>
                            </div>
                            <button type="button"
                                class="btn bg-[#386BC0] hover:bg-[#386BC0] text-white">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
